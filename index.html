<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Modern Escape</title>
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="row row--centered">
          <div class="col-2">
            <div class="site-logo">
              <img
                src="assets/img//logo.png"
                srcset="assets/img/logo@2x.png 2x"
                alt="A Beatiful Escape"
              />
            </div>
            <!-- /.site-logo -->
          </div>
          <!-- /.col-2 -->
          <div class="col-10">
            <nav class="site-nav">
              <ul>
                <li><a href="#">Stories</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Places</a></li>
                <li><a href="#">Boards</a></li>
              </ul>
            </nav>
            <!-- /.site-nav -->
          </div>
          <!-- /.col-10 -->
        </div>
        <!-- /.row -->
      </header>
      <!-- /.site-header -->
      <div class="hero">
        <div class="hero__slide">
          <div class="hero__text">
            <div class="info-block">
              <div
                class="info-block__title info-block__title--fancy info-block__title--bigger"
              >
                <h1>
                  <span class="info-block__subtitle">Your</span>Beatiful Escape
                </h1>
              </div>
              <!-- /.info-block__title -->
              <div class="info-block__body">
                <p>
                  One of the greatest things about the sport of surfing is that
                  you need only three things: your body, a surfboard, and a
                  wave.
                </p>
              </div>
              <!-- /.info-block__body -->
            </div>
            <!-- /.info-block -->
          </div>
          <!-- /.hero__text -->
          <div class="hero__img">
            <img
              width="1016"
              height="572"
              src="assets/img/hero-img.jpg"
              srcset="assets/img/hero-img@2x.jpg"
              alt="Your Beatiful Escape"
            />
          </div>
          <!-- /.hero__img -->
        </div>
        <!-- /.hero__slide -->
      </div>
      <!-- /.hero -->
    </div>
    <!-- /.container -->
  </body>
</html>
